<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        #canvas {
            cursor: -webkit-grab;
        }
        #canvas:active {
            cursor: -webkit-grabbing;
        }
    </style>
  </head>
    <body>
      <img src="http://localhost:8080/mercury.jpg" crossorigin="anonymous" id="mercury_texture" style="display:none;">
      <img src="http://localhost:8080/venus.jpg" crossorigin="anonymous" id="venus_texture" style="display:none;">
      <img src="http://localhost:8080/earth.jpg" crossorigin="anonymous" id="earth_texture" style="display:none;">
      <img src="http://localhost:8080/mars.jpg" crossorigin="anonymous" id="mars_texture" style="display:none;">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Override</span>
        <ul style="list-style: none;" class="mdl-navigation">
          <li>Fineness x1/1000: <input class="mdl-slider mdl-js-slider" type="range" min="1" max="10" step="1" value="1" id="fineness" oninput="update(this.id, value)"></li>
          <li>Iterations x10: <input class="mdl-slider mdl-js-slider" type="range" min="1" max="10" step="1" value="6" id="iterations" oninput="update(this.id, value)"></li>
          <li>Sample rate: <input class="mdl-slider mdl-js-slider" type="range" min="1" max="10" step="1" value="1" id="fineness" oninput="update(this.id, value)"></li>
          <li>Shininess: <input class="mdl-slider mdl-js-slider" type="range" min="1" max="16" step="1" value="6" id="phong_alpha" oninput="update(this.id, value)"></li>
          <li>Focal: <input class="mdl-slider mdl-js-slider" type="range" min="1" max="5" step="1" value="1" id="focal" oninput="update(this.id, value)"></li>
          <li>Light X: <input class="mdl-slider mdl-js-slider" type="range" min="-3" max="3" step="1" value="0" id="light_x" oninput="update(this.id, value)"></li>
          <li>Light Y: <input class="mdl-slider mdl-js-slider" type="range" min="-3" max="3" step="1" value="1" id="light_y" oninput="update(this.id, value)"></li>
          <li>Light Z: <input class="mdl-slider mdl-js-slider" type="range" min="-3" max="3" step="1" value="3" id="light_z" oninput="update(this.id, value)"></li>
        </ul>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <canvas id="canvas">Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.</canvas>
        </div>
      </main>
    </div>
      <script type="text/javascript" src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="https://rawgit.com/toji/gl-matrix/master/dist/gl-matrix-min.js"></script>
      <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
