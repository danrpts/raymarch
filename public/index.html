<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></head>
    <body>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Controls</span>
    <ul style="list-style: none;" class="mdl-navigation">
		<li>Fineness: <input class="mdl-slider mdl-js-slider" type="range" min="1" max="16" step="1" value="1" id="fineness" oninput="update(this.id, value)"></li>
		<li>Shininess: <input class="mdl-slider mdl-js-slider" type="range" min="1" max="8" step="1" value="6" id="phong_alpha" oninput="update(this.id, value)"></li>
		<li>Focal: <input class="mdl-slider mdl-js-slider" type="range" min="1" max="20" step=".05" value="1" id="focal" oninput="update(this.id, value)"></li>
		<li>Light X: <input class="mdl-slider mdl-js-slider" type="range" min="-5" max="5" step=".05" value="1" id="light_x" oninput="update(this.id, value)"></li>
		<li>Light Y: <input class="mdl-slider mdl-js-slider" type="range" min="-5" max="5" step=".05" value="1" id="light_y" oninput="update(this.id, value)"></li>
		<li>Light Z: <input class="mdl-slider mdl-js-slider" type="range" min="-5" max="5" step=".05" value="1" id="light_z" oninput="update(this.id, value)"></li>
	</ul>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

    	<div class="mdl-grid">
    		<div class="mdl-cell mdl-cell--1-col"></div>
    		<div class="mdl-cell mdl-cell--10-col">
    			<canvas class="mdl-shadow--2dp" id="canvas" width="854" height="480">Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.</canvas>
    		</div>
    		<div class="mdl-cell mdl-cell--1-col"></div>
    	</div>

    </div>
  </main>
</div>
        <script type="text/javascript" src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
